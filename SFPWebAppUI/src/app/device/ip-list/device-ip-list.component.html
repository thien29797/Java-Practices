<h2 class="title">Device Information List</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>IP</th>
    <th>Mac Address</th>
    <th>IP Address</th>
    <th>Type Name</th>
  </thead>
  <tbody>
  <tr *ngFor="let ip of ips">
    <td>{{ip.Id}}</td>
    <td>{{ip.Ip}}</td>
    <td>{{ip.LocalMac}}</td>
    <td>{{ip.IpAddress}}</td>
    <td>{{ip.TypeName}}</td>
  </tr>
  </tbody>
</table>

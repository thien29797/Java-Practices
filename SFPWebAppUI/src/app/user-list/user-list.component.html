<div *ngIf="!isAuthenticate; else showusers">
  <h4>
    You don't login or don't have permission.<br/>
    Please login or contact with your administration.
  </h4>
</div>
<ng-template #showusers>
  <h1 style="color: blue"> Account Information</h1>
  <div class="row-col-lg-7" >
    <table class="table table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
<!--        <th>Roles</th>-->
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let info of userOutputs | async">
        <td>{{info.id}}</td>
        <td>{{info.username}}</td>
        <td>{{info.name}}</td>
        <td>{{info.email}}</td>
<!--       <td>{{info.authorities}}</td>-->
        <td>
<!--          <button class="btn btn-warning" (click)="editUser(info)" > Edit</button>-->
          <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#deleteModal" style="margin-left: 20px;"> Delete</button>
          <!-- Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
<!--    <div>-->
<!--      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>-->
<!--    </div>-->
<!--    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
  </div>
</ng-template>

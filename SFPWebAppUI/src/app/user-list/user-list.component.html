<div *ngIf="!isAuthenticate; else showusers">
  <h4>
    You don't login or don't have permission.<br/>
    Please login or contact with your administration.
  </h4>
</div>
<ng-template #showusers>
  <h2> User Information</h2>
  <div class="row-col-lg-7" style = "background-color: darkgray">
    <table class="table table-striped table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
<!--        <th>Roles</th>-->
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let info of userOutputs | async">
        <td>{{info.id}}</td>
        <td>{{info.username}}</td>
        <td>{{info.name}}</td>
        <td>{{info.email}}</td>
<!--       <td>{{info.authorities}}</td>-->
        <td>
          <button class="btn btn-warning" (click)="editUser(info)" > Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(info.id)" style="margin-left: 20px;"> Delete</button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
<!--    <div>-->
<!--      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>-->
<!--    </div>-->
<!--    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
  </div>
</ng-template>

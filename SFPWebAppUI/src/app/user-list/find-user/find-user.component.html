<h1 style="color: blue">Find Account</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-inline" name="form"
        novalidate>
    <div class="form-group">
      <label style="margin-bottom: 10px" style="color: lightseagreen">Enter Account IP</label>
      <div class="d-inline">
        <div class="form-inline" style="margin-bottom: 40px">
          <label for="id" style="margin-right: 20px">Account ID</label>
          <input type="text" class="form-control" name="id" [(ngModel)]="form.id" #id="ngModel" required />
          <button class="btn btn-primary" type="submit" style="margin-left: 10px" (click)="onSubmit()">Confirm</button>
          <div *ngIf="f.submitted && id.invalid">
            <div *ngIf="id.errors.required">ID is required</div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div *ngIf="f.submitted && id.valid">
      <div class="media-body">
        <div class="row-col-lg-7" >
          <table class="table table-striped table-bordered" >
            <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{info.id}}</td>
              <td>{{info.username}}</td>
              <td>{{info.name}}</td>
              <td>{{info.email}}</td>
              <td>
                <i  *ngFor="let role of info.roles">
                  {{role.name}}
                </i>
              </td>
              <td><button class="btn btn-danger" style="margin-left: 20px;" (click)="deleteUser(info.id)"> Delete</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div *ngIf="f.submitted && isLoadingFailed">
      Loading: {{errorMessage}}
    </div>
  </form>
